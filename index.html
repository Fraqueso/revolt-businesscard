    <meta charset="UTF-8" />

    <!-- Retell AI Widget Integration -->
    <script
      id="retell-widget"
      src="https://dashboard.retellai.com/retell-widget.js"
      data-public-key="public_key_36ec4cd49b403535cd473"
      data-agent-id="agent_01e4cd6566aa3cbc34e1d3722f"
      data-widget="chat" 
      data-title="Chat with us"
      data-color="#8b5cf6"
      defer
    ></script>
    <script>
      // Helper to reset chat session for testing/user convenience
      window.resetRetellChat = () => {
        // Clear all local storage keys that might be related to Retell
        Object.keys(localStorage).forEach((key) => {
          if (key.toLowerCase().includes('retell')) {
            localStorage.removeItem(key);
          }
        });
        location.reload();
      };
    </script>
    <style>
      :root {
        background-color: #030014;
      }
      html {
        min-height: 100%;
        background: linear-gradient(to bottom, #030014 0%, #0f0529 100%) fixed;
      }
      body {
        background-color: transparent;
        color: #ffffff;
        margin: 0;
      }
    </style>
  </head>
